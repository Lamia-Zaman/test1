<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Time</title>
</head>
<body>
    <div class="time">
        <img src="./pic/time.png" height="80px" alt="logo" width="240px"/>
    </div>

    <div class="search">
        <img src="./pic/search bar.png" alt="search" width="520px"/>
    </div>

    <div class="clock">
        <img src="./pic/clock.png" alt="clock" height="415px" width="415px"/>
    </div>

    <div class="text">
        <div class="small">10 Apr, 2020</div>
        <div class="big">10:09: 25</div>
        <div class="small">Timezone</div>
        <div class="medium">Dhaka, Asia</div>
    </div>

    <div class="footer">
        A side project developed by <span class="bold">Lamia Zaman</span> 
    </div>

</body>
</html>
